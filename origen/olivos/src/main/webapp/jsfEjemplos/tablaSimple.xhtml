<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:p="http://primefaces.org/ui"
	>
	<h:head>
		<link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-glass-x" />
	</h:head>
<h:body>
<!-- 	<div> -->
<!-- 		<p:editor></p:editor> -->
<!-- 	</div> -->
	 <p:tabView>
        <p:tab title="LISTADO DE PAQUETES TURÍSTICOS">
	<center>
	<h:form>
	#{paquete_turistico.conexion}
      
    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    <p:dataTable var="paquete" value="#{paquete_turistico.paquetes}">
  
 
 <p:column headerText="Id Paquete">
        <h:outputText value="#{paquete.id}" />
    </p:column>
    <p:column headerText="Proveedor">
        <h:outputText value="#{paquete.id_proveedor}" />
    </p:column>
 
    <p:column headerText="Alojamiento: ">
        <h:outputText value="#{paquete.alojamiento}" />
    </p:column>
 
    <p:column headerText="Nro Habitación">
        <h:outputText value="#{paquete.habitacion}" />
    </p:column>
    
       <p:column headerText="Nombre obt. conexion">
        <h:outputText value="#{paquete_turistico.conexion}" />
    </p:column>
</p:dataTable>
<br></br>

<p:commandButton value="Generar Nuevo Paquete"  action="/faces/generar_paquete.xhtml?faces-redirect=true" icon="ui-icon-check" />
</h:form>
</center>
</p:tab>
</p:tabView>
</h:body>
</ui:composition>
